<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Binario y Decimal</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="col-binario">Binario</th>
                <th class="col-decimal">Decimal</th>
                <th class="col-decimal">Decimal</th>
                <th class="col-binario">Binario</th>

</tr>
</thead>
<tbody>
<tr>
    <td class="dato-binario">1010</td>  <!-- Binario -->
    <td class="dato-decimal">10</td>    <!-- Decimal correspondiente -->
    <td class="dato-decimal">23</td>    <!-- Otro número decimal -->
    <td class="dato-binario">10111</td> <!-- Conversión de 23 a binario -->

</tr>
<tr>
    <td class="dato-binario">1111</td>  <!-- Binario -->
    <td class="dato-decimal">15</td>    <!-- Decimal correspondiente -->
    <td class="dato-decimal">47</td>    <!-- Otro número decimal -->
    <td class="dato-binario">101111</td> <!-- Conversión de 47 a binario -->

</tr>
<tr>
    <td class="dato-binario">1100</td>  <!-- Binario -->
    <td class="dato-decimal">12</td>    <!-- Decimal correspondiente -->
    <td class="dato-decimal">35</td>    <!-- Otro número decimal -->
    <td class="dato-binario">100011</td> <!-- Conversión de 35 a binario -->
</tr>
<tr>

</tr>
<tr>

</tr>
<tr>

</tr>
</tbody>
</table>
</body>
</html>
